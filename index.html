<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <script src="index.js" defer></script>
    <title>Доступ ко всем DOM-элементам form на странице — свойство document.forms</title>
</head>
<body>
<form id="regForm" action="/registration" method="post" novalidate data-js-form>
    <p class="field">
        <label class="field__label" for="login">Логин</label>
        <input class="field__control"
               id="login"
               name="login"
               required
               minlength="4"
               maxlength="20"
               aria-errormessage="login-errors"
        />
        <span class="field__errors" id="login-errors" data-js-form-field-errors></span>
    </p>
    <p class="field">
        <label class="field__label" for="password">Пароль</label>
        <input class="field__control"
               id="password"
               name="password"
               type="password"
               required
               minlength="4"
               maxlength="20"
               aria-errormessage="password-errors"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,20}"
               title="Почему бы и нет"
        />
        <span class="field__errors" id="password-errors" data-js-form-field-errors></span>
    </p>
    <p class="field">
        <label class="field__label" for="about">О себе</label>
        <textarea class="field__control" id="about" name="about"></textarea>
    </p>
    <fieldset class="radios">
        <legend class="radios__legend">Ваш пол</legend>

        <input class="radios__control"
               id="male" name="gender"
               type="radio" value="Мужской"
               required
               aria-errormessage="gender-errors"
        />
        <label class="radios__label" for="male">Мужской</label>

        <input class="radios__control"
               id="female"
               name="gender"
               type="radio"
               value="Женский"
               required
               aria-errormessage="gender-errors"
        />
        <label class="radios__label" for="female">Женский</label>
        <span class="field__errors" id="gender-errors" data-js-form-field-errors></span>

    </fieldset>
    <div class="field checkbox">
        <input class="checkbox__control"
               id="agreement"
               name="agreement"
               type="checkbox"
               required
               aria-errormessage="agreement-errors"
        />
        <label class="field__label checkbox__label" for="agreement">Согласен на всё</label>
        <span class="field__errors" id="agreement-errors" data-js-form-field-errors></span>
    </div>
    <button type="submit">Регистрация</button>
</form>

<form action="/auth" method="post" novalidate data-js-form>
    <p class="field">
        <label class="field__label" for="auth-login">Логин</label>
        <input class="field__control"
               id="auth-login"
               name="login"
               required
               aria-errormessage="auth-login-errors"
        />
        <span class="field__errors" id="auth-login-errors" data-js-form-field-errors></span>
    </p>
    <p class="field">
        <label class="field__label" for="auth-password">Пароль</label>
        <input class="field__control"
               id="auth-password"
               name="password"
               type="password"
               required
               aria-errormessage="auth-password-errors"
        />
        <span class="field__errors" id="auth-password-errors" data-js-form-field-errors></span>
    </p>
    <button type="submit" >Войти</button>
</form>
</body>
</html>
